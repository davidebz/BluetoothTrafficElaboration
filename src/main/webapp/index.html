<head>

<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="index.js"></script>
</head>
<body>
   <h1>Dashboard</h1>
   Scheduler is:
   <span id="sched_live" style="background-color: #00FF00"></span>.
   Elaboration is
   <span>running</span> /
   <span>sleeping</span>.
   <p>Provisional intervall is: 24h
   <p>Elaboration intervall is: 15m
   <h2>Tasks</h2>
   <table id="task">
      <tr>
         <td>calc_order</td>
         <td>function_name</td>
         <td>args</td>
         <td>enabled</td>
         <td>last_run_time</td>
         <td>status</td>
      </tr>
      <tr id="task-row-template">
         <td style="text-align: right">calc_order</td>
         <td>function_name</td>
         <td>args</td>
         <td>enabled</td>
         <td>last_run_time</td>
         <td>status</td>
      </tr>
   </table>
   <h2>Log tail</h2>
   <table id="logtail"></table>
   <script>
            window.com_idmsuedtirol_bte();
         </script>
</body>
</html>
